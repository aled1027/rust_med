<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Note Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar for saved notes -->
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Saved Notes</h2>
            <button id="sidebarToggle" class="sidebar-toggle">☰</button>
        </div>
        <div id="notesList" class="notes-list">
            <!-- Notes will be dynamically populated here -->
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Medical Note Generator</h1>
            <div id="status" class="status">Ready</div>
        </header>

        <main>
            <!-- Patient Information Section -->
            <section class="patient-info">
                <h2>Patient Information</h2>
                <div class="patient-fields">
                    <div class="field-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" class="patient-input" placeholder="Enter first name">
                    </div>
                    <div class="field-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" class="patient-input" placeholder="Enter last name">
                    </div>
                    <div class="field-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" class="patient-input">
                    </div>
                </div>
            </section>

            <section class="recording-controls">
                <div class="note-type-selector">
                    <label for="noteType">Note Type:</label>
                    <select id="noteType" class="note-type-select">
                        <option value="soap">SOAP Note</option>
                        <option value="full">Full Note</option>
                    </select>
                </div>
                <button id="startBtn" class="btn btn-primary">Start Recording</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>Stop Recording</button>
                <button id="saveBtn" class="btn btn-save" disabled>Save Note</button>
                <div class="recording-indicator">
                    <div id="recordingDot" class="recording-dot"></div>
                    <span id="recordingText">Not Recording</span>
                </div>
            </section>

            <section class="transcript-section">
                <h2>Transcript</h2>
                <div id="transcript" class="text-display" placeholder="Transcript will appear here..."></div>
            </section>

            <section class="medical-note-section">
                <div class="section-header">
                    <h2>Medical Note</h2>
                    <button id="copyBtn" class="btn btn-copy">Copy Note</button>
                </div>
                <textarea id="medicalNote" class="text-input" placeholder="Generated medical note will appear here..."></textarea>
            </section>
        </main>
        
        <footer class="disclaimer">
            <p>⚠️ Generated notes are drafts requiring healthcare provider review and approval before use in patient care. LLM can make mistakes and hallucinate.</p>
        </footer>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
